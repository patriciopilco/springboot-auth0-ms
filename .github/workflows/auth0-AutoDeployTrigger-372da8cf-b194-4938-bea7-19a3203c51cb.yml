name: Trigger auto deployment for auth0

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/auth0-AutoDeployTrigger-372da8cf-b194-4938-bea7-19a3203c51cb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AUTH0_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTH0_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTH0_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.AUTH0_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTH0_REGISTRY_PASSWORD }}
          containerAppName: auth0
          resourceGroup: apps-github-actions
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


